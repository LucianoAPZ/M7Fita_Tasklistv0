<!DOCTYPE html>
<html lang="ca">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TaskList</title>
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"></script>
</head>
<body>
    <h1>TaskList</h1>
    <ul>
        <li>Exemple tasca 1</li>
    </ul>
    <!--Este botn ejecuta el promp-->
    <button id="add-task">Afegir Tasca</button>

    <!--Este fromulario hasta que no aprete el boton permanece oculto-->
    <div id="dialog-form" title="Afegir nova tasca" style="display:none;">
        <form>
            <label for="task">Tasca</label>
            <input type="text" name="task" id="task" class="text ui-widget-content ui-corner-all">
        </form>
    </div>

    <script type="text/javascript">
        // Verifica que el documento a cargado antes de ejecutar
        $(document).ready(function() {
            var dialog, form;

            function addTask() {
                // Guarda el valor del input con la id de "task"
                var taskText = $("#task").val();
                // Verifica que no esta vacio
                if (taskText) {
                    // Lo  añade a la lista
                    $("ul").append("<li>" + taskText + "</li>");
                    // Cierra el proceso
                    dialog.dialog("close");
                }
            }

            dialog = $("#dialog-form").dialog({
                autoOpen: false, // Hara que no se inicalice automaticamente
                width: 350,
                modal: true, // Bloque interaciones externas a la ventana
                // Añade dos botones que hara que podamos añadir nuestra tarea
                buttons: {
                    "Afegir tasca": addTask,
                    Cancel·la: function() {
                        dialog.dialog("close"); // Ciera dialog
                    }
                },
                // Cuando se ciere reseteara el formulario
                close: function() {
                    form[0].reset();
                }
            });

            //Encunetra el formulario para enviar al formualrio
            form = dialog.find("form").on("submit", function(event) {
                event.preventDefault(); // Previene la recarga de la pagina
                addTask(); // Llama a la funcion
            });

            // Inicializa el boton como un boton de jQuery
            $("#add-task").button().on("click", function() {
                dialog.dialog("open"); // Abre dialog
            });
        });
    </script>
</body>
</html>
