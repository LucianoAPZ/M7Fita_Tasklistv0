<!DOCTYPE html>
<html lang="ca">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TaskList</title>
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"></script>
    <style>
        .task-item {
            width: 40%;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        .task-item p{
            width: 40%;
        }
    </style>
</head>
<body>
    <h1>TaskList</h1>
    <ul id="task-list">
        <li class="task-item">
            <p>Exemple tasca 1 </p>
            <button class="delete-task">Elimina</button> 
            <button class="edit-task">Edita</button>
        </li>
    </ul>
    <button id="add-task">Afegir Tasca</button>

    <div id="dialog-form" title="Afegir nova tasca" style="display:none;">
        <form>
            <label for="task">Tasca</label>
            <input type="text" name="task" id="task" class="text ui-widget-content ui-corner-all">
        </form>
    </div>

    <script type="text/javascript">
        $(document).ready(function() {
            // Declaramos variables para el diálogo y el formulario
            var dialog, form;

            // Función para añadir una tarea
            function addTask() {
                // Obtenemos el texto de la nueva tarea
                var taskText = $("#task").val();
                if (taskText) {
                    // Creamos un nuevo elemento de tarea con botones de eliminar y editar
                    var newTask = $("<li class='task-item'> <p>" + taskText + "</p> <button class='delete-task'>Elimina</button> <button class='edit-task'>Edita</button></li>");
                    
                    // Añadimos el manejador de eventos para el botón de eliminar
                    newTask.find(".delete-task").on("click", function() {
                        $(this).parent().remove(); // Elimina el elemento <li> completo
                    });

                    // Añadimos el manejador de eventos para el botón de editar
                    newTask.find(".edit-task").on("click", function() {
                        var li = $(this).parent(); // Referencia al <li> padre
                        // Obtenemos el texto actual de la tarea
                        var currentText = li.contents().filter(function() {
                            return this.nodeType === 3; // Filtramos para obtener solo el texto (ignoramos los botones)
                        }).text().trim();
                        // Reemplazamos el contenido del <li> con un campo de entrada y un botón OK
                        li.html("<input type='text' value='" + currentText + "' class='edit-input'><button class='save-task'>OK</button>");
                        // Añadimos el manejador de eventos para el botón OK
                        li.find(".save-task").on("click", function() {
                            var newText = li.find(".edit-input").val(); // Obtenemos el nuevo texto
                            // Reemplazamos el contenido del <li> con el texto actualizado y los botones
                            li.html(newText + " <button class='delete-task'>Elimina</button> <button class='edit-task'>Edita</button>");
                            // Reasignamos el manejador de eventos para el botón de eliminar
                            li.find(".delete-task").on("click", function() {
                                $(this).parent().remove();
                            });
                            // Reasignamos el manejador de eventos para el botón de editar
                            li.find(".edit-task").on("click", function() {
                                // Código de edición (idéntico al anterior)
                                var li = $(this).parent();
                                var currentText = li.contents().filter(function() {
                                    return this.nodeType === 3;
                                }).text().trim();
                                li.html("<input type='text' value='" + currentText + "' class='edit-input'><button class='save-task'>OK</button>");
                                li.find(".save-task").on("click", function() {
                                    var newText = li.find(".edit-input").val();
                                    li.html(newText + " <button class='delete-task'>Elimina</button> <button class='edit-task'>Edita</button>");
                                    li.find(".delete-task").on("click", function() {
                                        $(this).parent().remove();
                                    });
                                    li.find(".edit-task").on("click", function() {
                                        // Reattach edit functionality
                                    });
                                });
                            });
                        });
                    });

                    // Añadimos el nuevo elemento <li> a la lista <ul>
                    $("#task-list").append(newTask);
                    dialog.dialog("close"); // Cerramos el diálogo
                }
            }

            // Inicializamos el diálogo con jQuery UI
            dialog = $("#dialog-form").dialog({
                autoOpen: false,
                width: 350,
                modal: true,
                buttons: {
                    "Afegir tasca": addTask, // Botón para añadir la tarea
                    "Cancel·la": function() {
                        dialog.dialog("close"); // Botón para cerrar el diálogo
                    }
                },
                close: function() {
                    form[0].reset(); // Reseteamos el formulario al cerrar el diálogo
                }
            });

            // Manejamos el envío del formulario dentro del diálogo
            form = dialog.find("form").on("submit", function(event) {
                event.preventDefault(); // Prevenimos el envío por defecto del formulario
                addTask(); // Añadimos la tarea
            });

            // Inicializamos el botón para abrir el diálogo de añadir tarea
            $("#add-task").button().on("click", function() {
                dialog.dialog("open"); // Abrimos el diálogo
            });

            // Manejador de eventos para los botones de eliminar existentes
            $(".delete-task").on("click", function() {
                $(this).parent().remove(); // Eliminamos el <li> completo
            });

            // Manejador de eventos para los botones de editar existentes
            $(".edit-task").on("click", function() {
                var li = $(this).parent(); // Referencia al <li> padre
                // Obtenemos el texto actual de la tarea
                var currentText = li.contents().filter(function() {
                    return this.nodeType === 3;
                }).text().trim();
                // Reemplazamos el contenido del <li> con un campo de entrada y un botón OK
                li.html("<input type='text' value='" + currentText + "' class='edit-input'><button class='save-task'>OK</button>");
                // Añadimos el manejador de eventos para el botón OK
                li.find(".save-task").on("click", function() {
                    var newText = li.find(".edit-input").val(); // Obtenemos el nuevo texto
                    // Reemplazamos el contenido del <li> con el texto actualizado y los botones
                    li.html(newText + " <button class='delete-task'>Elimina</button> <button class='edit-task'>Edita</button>");
                    // Reasignamos el manejador de eventos para el botón de eliminar
                    li.find(".delete-task").on("click", function() {
                        $(this).parent().remove();
                    });
                    // Reasignamos el manejador de eventos para el botón de editar
                    li.find(".edit-task").on("click", function() {
                        // Código de edición (idéntico al anterior)
                    });
                });
            });
        });
    </script>
</body>
</html>
